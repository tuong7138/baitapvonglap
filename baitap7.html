    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<script>
 let count=0;
 let a=2;
 while(count<20){
    let check=true;
    for(let i=2;i<a;i++){
        if(a%i==0){
            check=false;
        }
    }
    if(check){
        document.write('<br>');
        document.write(a);
        count++;
    }
    a++;
 }
</script>
